<app-titulo [titulo]="'Perfil'"></app-titulo>
<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
              name="aboutme" width="120" height="120" class="rounded-circle">
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@UserName</div>
            <div class="h7 text-bold pb-1"><b>Nome:</b> Miracles Lee Cross</div>
            <div class="h7">
              Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js,
              etc.
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-right">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Ministrados</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Participados</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="form-row">
          <div class="form-group col-12">
            <h3 class="border-bottom">Detalhe Perfil</h3>
          </div>
          <div class="form-group col">
            <label>Título</label>
            <select
              class="form-control"
              [ngClass]="validateCss(f.titulo)"
              formControlName="titulo"
            >
              <option value="" disabled selected>Selecione...</option>
              <option value="0">Não Quero</option>
              <option value="Senhorita">Tecnólogo(a)</option>
              <option value="Senhorita">Bacharel</option>
              <option value="Senhorita">Especialista</option>
              <option value="Senhorita">Pós Graduado(a)</option>
              <option value="Senhorita">Mestre</option>
              <option value="Senhorita">Doutor(a)</option>
              <option value="Senhorita">Pós Doc</option>
            </select>
            <app-erro-message class="invalid-feedback" [control]="f.titulo" label="Título"></app-erro-message>
          </div>
          <div class="form-group col-sm-5">
            <label>Nome</label>
            <input type="text"
              class="form-control"
              [ngClass]="validateCss(f.nome)"
              formControlName ="nome"
              placeholder="Nome"
            />
            <app-erro-message class="invalid-feedback" [control]="f.nome" label="Nome"></app-erro-message>
          </div>
          <div class="form-group col-sm-5">
            <label>Sobrenome</label>
            <input type="text"
              class="form-control"
              [ngClass]="validateCss(f.sobrenome)"
              formControlName ="sobrenome"
              placeholder="Sobrenome"
            />
            <app-erro-message class="invalid-feedback" [control]="f.sobrenome" label="Sobrenome"></app-erro-message>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-5">
            <label>E-mail</label>
            <input type="text"
              class="form-control"
              [ngClass]="validateCss(f.email)"
              formControlName="email"
              placeholder="email"
            />
            <app-erro-message class="invalid-feedback" [control]="f.email" label="Email"></app-erro-message>
          </div>
          <div class="form-group col-sm-4">
            <label>Telefone</label>
            <input type="text"
              class="form-control"
              [ngClass]="validateCss(f.telefone)"
              formControlName="telefone"
              placeholder="(00) 00000-0000"
            />
            <app-erro-message class="invalid-feedback" [control]="f.telefone" label="Telefone"></app-erro-message>
          </div>
          <div class="form-group col-sm">
            <label>Função</label>
            <select
              class="form-control"
              [ngClass]="validateCss(f.funcao)"
              formControlName="funcao"
            >
              <option value="" disabled selected>Selecione...</option>
              <option value="Participante">Participante</option>
              <option value="Palestrante">Palestrante</option>
            </select>
            <app-erro-message class="invalid-feedback" [control]="f.funcao" label="Função"></app-erro-message>
          </div>
          <form-group class="col-12">
            <label>Descrição</label>
            <input type="text"
              class="form-control"
              [ngClass]="validateCss(f.descricao)"
              formControlName="descricao"
            />
            <app-erro-message class="invalid-feedback" [control]="f.descricao" label="Descricao"></app-erro-message>
          </form-group>
        </div>
        <div>
          <h3 class="pt-3 border-bottom">Mudar Senha</h3>
          <p>Caso mude de senha, preencha os campos abaixo:</p>
        </div>
        <div class="form-row">
          <div class="form-group col-sm">
            <label>Senha</label>
            <input type="password"
              class="form-control"
              placeholder="Senha"
              autocomplete
            />
          </div>
          <div class="form-group col-sm">
            <label>Confirmar Senha</label>
            <input type="password"
              class="form-control"
              placeholder="Confirmar senha"
              autocomplete
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Alteração
        </button>
      </div>
    </div>
  </form>
</div>
