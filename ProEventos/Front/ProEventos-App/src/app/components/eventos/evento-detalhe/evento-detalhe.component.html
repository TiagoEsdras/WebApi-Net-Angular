<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <!-- <p>Form value: {{form.value | json}}</p>
    <p>Form status: {{form.status | json}}</p> -->
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="validateCss(f.tema)"
            formControlName="tema"
            placeholder="Insira o Tema"
          >
          <app-erro-message class="invalid-feedback" [control]="f.tema" label="Tema"></app-erro-message>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="validateCss(f.local)"
            formControlName="local"
            placeholder=""
          >
          <app-erro-message class="invalid-feedback" [control]="f.local" label="Local"></app-erro-message>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime"
            class="form-control"
            [ngClass]="validateCss(f.dataEvento)"
            [bsConfig]="bsConfig"
            formControlName="dataEvento"
            placeholder=""
            bsDatepicker
            value="{{evento?.dataEvento | DateFormatPipe}}"
          >
          <app-erro-message class="invalid-feedback" [control]="f.dataEvento" label="Data do evento"></app-erro-message>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="number"
            class="form-control"
            [ngClass]="validateCss(f.qtdPessoas)"
            formControlName="qtdPessoas"
            placeholder=""
          >
          <app-erro-message class="invalid-feedback" [control]="f.qtdPessoas" label="Qtd pessoas"></app-erro-message>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="validateCss(f.telefone)"
            formControlName="telefone"
            placeholder="(00) 00000-0000"
          >
          <app-erro-message class="invalid-feedback" [control]="f.telefone" label="Telefone"></app-erro-message>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="validateCss(f.email)"
            formControlName="email"
            placeholder="email"
          >
          <app-erro-message class="invalid-feedback" [control]="f.email" label="Email"></app-erro-message>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="validateCss(f.imageURL)"
            formControlName="imageURL"
            placeholder="imagem"
          >
          <app-erro-message class="invalid-feedback" [control]="f.imageURL" label="Imagem"></app-erro-message>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarEvento()">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
<div class="card rounded shadow-sm mt-4" *ngIf="modoEditar">
  <div class="p-3">
    <div class="d-flex border-bottom">
      <h2 class="mr-auto">
        Lotes do Evento
      </h2>
      <h2>
        <i class="fas fa-money-bill-wave"></i>
      </h2>
    </div>
    <p>Clique em Lote para adicionar e preencher novos Lotes</p>
    <div class="form-row p-1">
      <div [formGroup]="form" class="col">
        <div formArrayName="lotes" *ngFor="let lote of lotes.controls; let i=index">
          <fieldset [formGroupName]="i" class="form-group">
            <legend class="d-flex justify-content-between capitalize">
              <button
                class="p-2 btn btn-sm btn-outline-warning mb-1 d-flex"
                tooltip="Excluir Lote"
                [adaptivePosition]="false"
                [delay]="500"
                placement="left"
                (click)="openModal(template, i)">
              <i class="fa fa-window-close my-1"></i>
              <b class="ml-1 d-none d-sm-block">Excluir</b>
            </button>
          </legend>
          <div class="row">
            <div class="form-group col-md-4">
              <label>Nome</label>
              <input
                [ngClass]="validateCss(lotes.get(i+'.nome'))"
                type="text"
                class="form-control"
                formControlName="nome"
                placeholder="Lote">
            </div>
            <div class="form-group col-md-4">
              <label>Quantidade</label>
              <input
                [ngClass]="validateCss(lotes.get(i+'.quantidade'))"
                type="text"
                class="form-control"
                formControlName="quantidade"
                placeholder="000"
              >
            </div>
            <div class="form-group col-md-4">
              <label>Preço</label>
              <input
                [ngClass]="validateCss(lotes.get(i+'.preco'))"
                type="text"
                currencyMask class="form-control"
                formControlName="preco"
                placeholder="R$ 0,00"
              >
            </div>
            <div class="form-group col-md-4">
              <label>Data Início</label>
              <input
                [ngClass]="validateCss(lotes.get(i+'.dataInicio'))"
                type="text"
                class="form-control"
                formControlName="dataInicio"
                placeholder="01/01/2019"
              >
            </div>
            <div class="form-group col-md-4">
              <label>Data Fim</label>
              <input
                [ngClass]="validateCss(lotes.get(i+'.dataFim'))"
                type="text"
                class="form-control"
                formControlName="dataFim"
                placeholder="01/01/2019"
              >
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <button class="d-flex btn btn-outline-primary" (click)="adicionarLote()">
    <i class="fa fa-plus-circle my-1"></i>
    <b class="ml-1">Lote</b>
  </button>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary mr-auto border">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" (click)="salvarLotes()">
        Salvar Lotes
      </button>
    </div>
  </div>
</div>
<br>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar o lote {{this.loteAtual.nome}}?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
