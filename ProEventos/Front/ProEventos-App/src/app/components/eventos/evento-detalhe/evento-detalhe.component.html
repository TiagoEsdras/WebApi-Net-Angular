<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid': form.get('tema').errors && form.get('tema').touched}"
            formControlName="tema"
            placeholder="Insira o Tema"
          >
          <div
            *ngIf="form.get('tema').hasError('required')"
            class="invalid-feedback"
          >
            Campo obrigatório.
          </div>
          <div
            *ngIf="form.get('tema').hasError('minlength')"
            class="invalid-feedback"
          >
            Campo deve ter no mínimo 4 caracteres.
          </div>
          <div
            *ngIf="form.get('tema').hasError('maxlength')"
            class="invalid-feedback"
          >
            Campo deve ter no máximo 50 caracteres.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid': form.get('local').errors && form.get('local').touched}"
            formControlName="local"
            placeholder=""
          >
          <div
            *ngIf="form.get('local').hasError('required')"
            class="invalid-feedback"
          >
            Campo obrigatório.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime"
            class="form-control"
            [ngClass]="{'is-invalid': form.get('dataEvento').errors && form.get('dataEvento').touched}"
            formControlName="dataEvento"
            placeholder=""
          >
          <div
            *ngIf="form.get('dataEvento').hasError('required')"
            class="invalid-feedback"
          >
            Campo obrigatório.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid': form.get('qtdPessoas').errors && form.get('qtdPessoas').touched}"
            formControlName="qtdPessoas"
            placeholder=""
          >
          <div
            *ngIf="form.get('qtdPessoas').hasError('required')"
            class="invalid-feedback"
          >
            Campo obrigatório.
          </div>
          <div
            *ngIf="form.get('qtdPessoas').hasError('max')"
            class="invalid-feedback"
          >
            Máximo de 120.000 pessoas.
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid': form.get('telefone').errors && form.get('telefone').touched}"
            formControlName="telefone"
            placeholder="(00) 00000-0000"
          >
          <div
            *ngIf="form.get('telefone').hasError('required')"
            class="invalid-feedback"
          >
            Campo obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid': form.get('email').errors && form.get('email').touched}"
            formControlName="email"
            placeholder="email"
          >
          <div
            *ngIf="form.get('email').hasError('required')"
            class="invalid-feedback"
          >
            Campo obrigatório.
          </div>
          <div
            *ngIf="form.get('email').hasError('email')"
            class="invalid-feedback"
          >
            Email inválido.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid': form.get('imagemURL').errors && form.get('imagemURL').touched}"
            formControlName="imagemURL"
            placeholder="imagem"
          >
          <div
            *ngIf="form.get('imagemURL').hasError('required')"
            class="invalid-feedback"
          >
            Campo obrigatório.
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
