<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control is-invalid" formControlName="tema" placeholder="Insira o Tema">
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control is-invalid" formControlName="local" placeholder="">
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control is-invalid" formControlName="dataEvento" placeholder="">
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="text" class="form-control is-invalid" formControlName="qtdPessoas" placeholder="">
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control is-invalid" formControlName="telefone" placeholder="(000) 90000-0000">
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control is-invalid" formControlName="email" placeholder="e-mail">
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="text" class="form-control is-invalid" formControlName="imagemURL" placeholder="imagem">
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
